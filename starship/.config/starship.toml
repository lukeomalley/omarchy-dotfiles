# Starship Prompt Configuration
# Minimal prompt showing only current directory

add_newline = true
command_timeout = 200

# Format: just show directory (removed $character to eliminate the ❯ prompt symbol)
format = "$directory "

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold cyan"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

